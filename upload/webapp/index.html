<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Upload Invoice</title>
  <style>
    html, body, body > div, #container, #container-uiarea {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

  <!-- ⚡ Nạp SheetJS trước (để dùng XLSX trong controller) -->
  <script src="./controller/xlsx.full.min.js"></script>

  <!-- ⚙️ Bootstrap SAP UI5 từ CDN (vì bạn không có /resources local) -->
  <script
    id="sap-ui-bootstrap"
    src="https://ui5.sap.com/resources/sap-ui-core.js"
    data-sap-ui-theme="sap_horizon"
    data-sap-ui-libs="sap.m,sap.ui.layout,sap.ui.unified"
    data-sap-ui-resourceroots='{
      "upload": "./"
    }'
    data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-async="true"
    data-sap-ui-frameOptions="trusted">
  </script>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
  <div
    data-sap-ui-component
    data-name="upload"
    data-id="container"
    data-settings='{"id": "upload"}'
    data-handle-validation="true">
  </div>
</body>
</html>
